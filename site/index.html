<html>
    <head>
        <title>Chat Bot</title>
        <style>
            #chat_output {
                resize: none;
                width: 60%;
                height: 60%;
            }
            #chat_input {
                width: 30%;
                height: 20%;
            }
        </style>
    </head>
    <body>
        <div>
            <textarea id="chat_output" readonly></textarea>
        </div>
        <div>
            <textarea id="chat_input" placeholder="Type your message here..."></textarea>
        </div>
        <div>
            <button id="chat_button">Send</button>
        </div>
    </body>
</html>
